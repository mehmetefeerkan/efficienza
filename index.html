  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  const isBrave = (navigator.brave && await navigator.brave.isBrave() || false) 
  if (isBrave) {
    alert("Plase disable Brave's 'Tracker & Ad Blocking' for this site in order to be able to establish a connection with the daemon.")
  }
</script>
<script>
  axios.get("http://localhost:2202/stats").then(function (response) {
    console.log(response.data);
    let stats = response.data
    stats.mouseClicksLeft = stats.mouseClicks.left
    stats.mouseClicksRight = stats.mouseClicks.right
    stats.mouseClicksMiddle = stats.mouseClicks.middle
    stats.mouseClicksAll = stats.mouseClicksAll
    Object.keys(stats).forEach(function (stat) {
      console.log(stats[stat]);
      $('#container').append(`
      
      <div class="media text-muted pt-3">
          <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">${stat}</strong>
            ${stats[stat]}
          </p>
        </div>
      
      `)
    })
  })
</script>

</html>
